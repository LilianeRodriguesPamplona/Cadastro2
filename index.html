<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="form-container">
  <h2>Cadastro de Produto</h2>
  <form id="product-form">
    <label for="product-name">Nome do Produto:</label>
    <input type="text" id="product-name">
    <label for="product-description">Descrição do Produto:</label>
    <input type="text" id="product-description">
    <label for="product-value">Valor do Produto:</label>
    <input type="number" step="0.01" id="product-value">
    <label for="product-available">Disponível para Venda:</label>
    <select id="product-available">
      <option value="true">Sim</option>
      <option value="false">Não</option>
    </select>
    <button type="submit">Cadastrar</button>
  </form>
</div>

<div id="list-container">
  <h2>Listagem de Produtos</h2>
  <table id="product-list">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="new-product-btn">Cadastrar Novo Produto</button>
</div>

<script src="script.js"></script>
</body>
</html>
